<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>text-decoration</title>
    <style>
        #p1 {
            text-decoration: none;
            line-height: 0.7;
        }
        #p2 {
            text-decoration: underline;
            line-height: 1.0;
        }
        #p3 {
            text-decoration: line-through;
            line-height: 2.5;
        }
    </style>
  </head>
  <body>
    <p id="p1">껍질에 붉은 빛이 돌아 레드향이라고 불린다.<br>레드향은 한라봉과 귤을 교배한 것이다.</p>
    <p id="p2">껍질에 붉은 빛이 돌아 레드향이라고 불린다.<br>레드향은 한라봉과 귤을 교배한 것이다.</p>
    <p id="p3">껍질에 붉은 빛이 돌아 레드향이라고 불린다.<br>레드향은 한라봉과 귤을 교배한 것이다.</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
    h1 {
        font-size:large;
        color:brown
    }
    p {
        font-family: 'Open Sans', sans-serif;
    }
    .italic {
        font-style: italic;
        color:brown
    }

    .accent {
        font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 >레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <span class="italic">레드향</span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <p><span class="accent">비타민 C와 비타민 P</span>가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
</body>
</html>

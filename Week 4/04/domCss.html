<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM CSS</title>
	<style>
		#container {
			width:400px;
			margin:50px auto;
			text-align: center;
		}
		#rect {
			width:100px;
			height:100px;			
			border:1px solid #222;
			margin:30px auto;
			transition: 1s;
		}
	</style>
</head>
<body>
	<div id="container">
		<p>도형 위로 마우스 포인터를 올려놓으세요.</p>
		<div id="rect"></div>
	</div>	
	
	<script>
		var myRect = document.querySelector("#rect");
		myRect.addEventListener("mouseover", mouseOver, false) 				// mouseover 이벤트 처리
		myRect.addEventListener("mouseout", mouseOut, false)   				// mouseout 이벤트 처리

		function mouseOver() {
			myRect.style.backgroundColor = "green";					// myRect 요소의 배경색 / "style" 을 붙이면 myRect라는 객체에 스타일을 지정할 수 있음, css의 "background-color" 속성을 javascript에서는 "backgroundColor"와 같이 사용한다.
			myRect.style.borderRadius = "50%"; 					// myRect 요소의 테두리 둥글게 처리
		}

		function mouseOut() {
			myRect.style.backgroundColor = "";  				// myRect 요소의 배경색 지우기 
			myRect.style.borderRadius = "";  					// myRect 요소의 테두리 둥글게 처리 안 함
		}
	</script>
</body>
</html>

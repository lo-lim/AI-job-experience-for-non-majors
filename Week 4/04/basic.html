<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문</title>
</head>
<body>
  <script>
    var num_1 = prompt("첫번째 숫자를 입력하세요.");
    var num_2 = prompt("두번째 숫자를 입력하세요.");

    if (num_1 < 10 && num_2 < 10) 
      alert("두 숫자 모두 10 미만입니다.");
    if (num_1 < 10 && num_2 > 10)
      alert("두 숫자 중 하나만 10 미만입니다.");
    if (num_1 > 10 && num_2 < 10)
      alert("두 숫자 중 하나만 10 미만입니다.");
    if (num_1 > 10 && num_2 > 10)
        alert("두 숫자 모두 10 이상입니다.")
  </script>
</body>
</html>
